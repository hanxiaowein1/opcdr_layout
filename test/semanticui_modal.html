<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SemanticUI-Modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>

<button onclick="showModal()">弹出框</button>

<div class="ui modal" id="test">
    <i class="close icon"></i>
    <div class="header">
        资料图片
    </div>
    <div class="image content">
        <div class="ui medium image">
            <img src="../images/avatar/large/chris.jpg">
        </div>
        <div class="description">
            <div class="ui header">我们为你自动选择了一张资料图片.</div>
            <p>我们从<a href="https://www.gravatar.com" target="_blank">gravatar</a>抓取的下面这些图片，图像与你注册的邮箱地址相关.</p>
            <p>可以使用这张照片吗?</p>
        </div>
    </div>
    <div class="actions">
        <div class="ui black deny button">
            不可以
        </div>
        <div class="ui positive right labeled icon button">
            是的，那是我
            <i class="checkmark icon"></i>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    function showModal(){
        $('#test').modal({
            onDeny : function(){
                console.log("退出弹出框")
            }
        }).modal('show')
    }

    function onDeny(){
        console.log("取消弹出框")
    }
    // $('#test')
    //     .modal('show')
    // ;
</script>

</body>
</html>
