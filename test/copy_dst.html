<template id="slideViewerTemplate">
    <div>

        <div>

    </div>

</template>

<!--<iframe src="copy_src.html"></iframe>-->
<slide-viewer image="../images/1.jpg">

</slide-viewer>

<script>
    class SlideViewer extends HTMLElement{
        constructor() {
            super();
            let templateElem = document.querySelector("#slideViewerTemplate")
            let content = templateElem.content.cloneNode(true)
            content.querySelector('img').setAttribute('src', this.getAttribute('image'))
            this.appendChild(content)
        }
    }
    window.customElements.define("slide-viewer", SlideViewer)

</script>
</body>
