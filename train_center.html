<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrainCenter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>

<div id="train_shower" style="margin-top: 1%">
    <!--训练列表-->
    <div id="train_list" style="float:left;width:20%">
        <h1 style="text-align: center">训练任务列表</h1>
        <section>
            <div class="data-container" style="overflow: scroll;"></div>
            <div id="pagination_train"></div>
        </section>
        <div style="text-align: right;margin-top: 5%">
            <button onclick="showAddTrainDiv(this)" class="ui button" >添加训练任务</button>
        </div>
    </div>

    <!--训练进度-->
    <div id="train-diagram" style="float:left;width:80%;margin-top: 1%">

TODO:无法被选择，-->
        <div style="width:70%;margin: 0 auto;">
            <!--    样本的详细信息-->
            <div class="ui styled fluid accordion" id="sample_detail" style="width:100%;margin: 0 auto;">
                <div class="title">
                    <i class="dropdown icon"></i>
                    训练参数信息
                </div>
                <div class="content">
                    <train-adder id="train_adder1"></train-adder>

<!--                    <div class="ui form">-->
<!--                        <div class="fields">-->
<!--                            <div class="inline field">-->
<!--                                <label>样本</label>-->
<!--                                <input placeholder="样本名称" type="text" id="111">-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>

<!--            <div class="ui styled fluid accordion" id="model_detail">-->
<!--                <div class="title">-->
<!--                    <i class="dropdown icon"></i>-->
<!--                    模型信息-->
<!--                </div>-->
<!--                <div class="content">-->
<!--                    <div class="ui form">-->
<!--                        <div class="inline fields">-->
<!--                            <div class="field">-->
<!--                                <label>模型</label>-->
<!--                                <input placeholder="模型名称" type="text" id="model">-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
            <!--    学习曲线-->
            <div class="ui styled fluid accordion" id="train_detail">
                <div class="title">
                    <i class="dropdown icon"></i>
                    训练信息
                </div>
                <div class="content">
                    <div>
                        <button class="ui button" onclick="startTrain(this)">开始训练</button>
                    </div>
                    <div id="diagram-container1" style="width: 600px;height:400px;text-align: center"></div>
                    <div id="diagram-container2" style="width: 600px;height:400px;text-align: center"></div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="ui modal" style="height: auto; top: auto; left: auto; bottom: auto; right: auto;" id="add_train_div">
    <i class="close icon"></i>
    <div class="header">
        添加训练任务
    </div>
    <div class="content">
        <train-adder id="train_adder2"></train-adder>
    </div>
    <div class="actions">
        <div class="ui black deny button">
            取消
        </div>
        <div class="ui positive right labeled icon button">
            提交
            <i class="checkmark icon"></i>
        </div>
    </div>
</div>
