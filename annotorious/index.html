<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious | Basic Example</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>
      html, body {
        padding:20px;
        margin:0px;
        font-family:'Lato', sans-serif;
      }
      
      #content {
        width:100%;
      }

      h1 {
        font-size:21px;
        font-weight:normal;
        margin:0;
        padding:0;
      }

      p.instructions {
        padding:10px 0;
      }

      img {
        max-width:100%;
      }

      p.caption {
        font-family:Arial, Helvetica, sans-serif;
        color:#8f8f8f;
      }

      p.caption a {
        color:#3f3f3f;
      }
    </style>
  <link href="annotorious.min.css" rel="stylesheet"><script type="text/javascript" src="annotorious.min.js"></script></head>
  <body>
    <div id="content">    
      <h1>Annotorious: Basic Example</h1>  
      <p class="instructions">
        Click the annotation to edit. Click and drag the mouse to create a new annotation.
      </p>
      <p>
        <button id="add-body">Add Body</button>
        <button id="current-tool">RECTANGLE</button>
      </p>
      <img id="hallstatt" src="640px-Hallstatt.jpg">
    </div>
  </div>
    <script>

      function anno_local2web(local_json){
        let web_json = {}
        //console.log(local_json["target"])
        let selector_content = local_json["target"]["selector"]

        web_json["shape"] = "rect";
        console.log(selector_content["value"])
        web_json["points"] = selector_content[0]["value"].split(":")[1]
        web_json["type"] = local_json["body"][0]["value"]

        // web_json["points"] = local_json["target"]["seclector"][0][value].split(":")[-1]
        // web_json["type"] = local_json["body"][0]["value"]
        return web_json;
      }

      function web2local_version2(web_json){
        let local_json = {};
        local_json["@context"] = "http://www.w3.org/ns/anno.jsonld";
        local_json["id"] = "#a88b22d0-6106-4872-9435-c78b5e89fede";
        local_json["type"] = "Annotation";

        let body = new Array();
        let body_content = {};
        body_content["type"]="TextualBody";
        body_content["purpose"]="tagging";
        body_content["value"]=web_json["type"];
        body.push(body_content);
        local_json["body"] = body;

        let target = {}
        let selector = new Array();
        let selector_content = {};
        if(web_json["shape"] == "rect"){
          selector_content["type"] = "FragmentSelector";
          selector_content["conformsTo"] = "http://www.w3.org/TR/media-frags/";
          selector_content["value"] = "xywh=pixel:" + web_json["points"];
        }
        selector.push(selector_content);
        target["selector"] = selector;
        local_json["target"] = target;
        return local_json
        //console.log(local_json);
      }

      function readTextFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function() {
          if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
          }
        }
        rawFile.send(null);
      }

      (function() {
        var anno = Annotorious.init({
          image: 'hallstatt',
          locale: 'auto',
          widgets: [
            'COMMENT',
            { widget: 'TAG', vocabulary: [ 'Animal', 'Building', 'Waterbody'] }
          ]
        });

        anno.setAuthInfo({
          id: 'http://www.example.com/rainer',
          displayName: 'rainer'
        });

        anno.on('createAnnotation', function(a) {
          console.log('created', a);
        });

        anno.on('updateAnnotation', function(annotation, previous) {
          console.log('updated', previous, 'with', annotation);
          //在这里将annotation上传到服务器
          web_anno = anno_local2web(annotation)
          fetch("http://localhost:8080/updateAnnos", {
            method: 'POST',
            mode:'cors',
            headers:new Headers({
              'Content-Type': 'application/json'
            }),
            body: JSON.stringify(web_anno)
          }).then(function(response){
            console.log(response.ok)
          })
        });

        anno.on('deleteAnnotation', function(annotation) {
          console.log('deleted', annotation);
        });

        fetch("http://localhost:8080/getAnnos")
        .then(function(response){
          return response.json();
        }).then(function(web_json){
          let local_json = web2local_version2(web_json);
          anno.addAnnotation(local_json);
        })

        // let web_json = {"shape":"rect", "type":"HSIL", "points":"273,171,123,94"};
        // let local_json = web2local_version2(web_json);


        //anno.addAnnotation(local_json);
        //anno.loadAnnotations(anno_json);

        anno.setDrawingTool('rect');

        var btnAddBody = document.getElementById('add-body');
        btnAddBody.addEventListener('click', function() {
          var selected = anno.getSelected();

          selected.body = [{
            type: 'TextualBody',
            purpose: 'tagging',
            value: 'Just a tag'
          }];

          anno.updateSelected(selected);
        });

        var toolToggle = document.getElementById('current-tool');
        toolToggle.addEventListener('click', function() {
          if (toolToggle.innerHTML == 'RECTANGLE') {
            toolToggle.innerHTML = 'POLYGON';
            anno.setDrawingTool('polygon');
          } else {
            toolToggle.innerHTML = 'RECTANGLE';
            anno.setDrawingTool('rect');
          }
        });
      })()
    </script>
  </body>
</html>
