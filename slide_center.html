<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlideCenter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.9.0/viewer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="annotorious/annotorious.min.css" rel="stylesheet">
    <style>
        #all_slide_block > div{
            display:inline-block;
            float: left;
        }
        #compute_slide_block>div{
            display:inline-block;
            float: left;
        }
        div.slide_query > div{
            float:left
        }
        /*div.recommend{*/
        /*    display:inline-block;*/
        /*    float: left;*/
        /*}*/
    </style>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<template id="slideViewerTemplate">
    <div>
        <div>
            <ul class="thumbnail_ul">
                <img width="500" height="500" class="thumbnail">
            </ul>
        </div>
        <div class="recommend" style="display:inline-block;float:left;">
            <!--            在这里放推荐图像，如何是只浏览切片的，则不用管-->
        </div>
    </div>
</template>

<!--    <p>这里是slide center</p>-->
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="all-slide-tab" data-toggle="tab" href="#all_slide_block" role="tab" aria-controls="home" aria-selected="true">全切片</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="compute-slide-tab" data-toggle="tab" href="#compute_slide_block" role="tab" aria-controls="profile" aria-selected="false">计算切片</a>
    </li>
</ul>

<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active all_slide_component" id="all_slide_block" role="tabpanel" aria-labelledby="all-slide-tab">
        <div id="all_slide_list">
            <section>
                <div class="data-container all_slide_component" style="overflow: scroll"></div>
                <div id="pagination_all_slide" class="all_slide_component"></div>
            </section>
        </div>
        <slide-viewer id="all_slide_viewer"></slide-viewer>

        <div class="slide_query">
<!--            选择切片的批次和阴阳性，然后点击按钮查询到有多少张切片-->
            <div class="ui form">
                <div class="field">
                    <label>批次</label>
                    <select multiple="" class="ui search dropdown" id="pici_select">
                        <option value="">Select Batch</option>
                    </select>
                </div>
            </div>

            <div class="ui form">
                <div class="field">
                    <label>类型</label>
                    <select multiple="" class="ui search dropdown" id="type_select">
                        <option value="">Select Type</option>
                    </select>
                </div>
            </div>
            <div><button onclick="getSelectedData()">查询</button></div>

        </div>

        <div class="slide_selector myHide">
            <div class="ui form">
                <div class="field">
                    <label>选择切片</label>
                    <select multiple="" class="ui dropdown" id="slide_select">
                        <option value="">Select Slide</option>
                    </select>
                </div>
            </div>

            <div class="ui form">
                <div class="field">
                    <label>选择模型</label>
                    <select class="ui search dropdown" id="model_select">
                        <option value="">Select Model</option>
                    </select>
                </div>
            </div>
            <button onclick="addSlide()">添加切片</button>
        </div>

    </div>
    <div class="tab-pane fade compute_slide_component" id="compute_slide_block" role="tabpanel" aria-labelledby="compute-slide-tab">
        <div id="compute_slide_list">
            <section>
                <div class="data-container compute_slide_component" style="overflow: scroll"></div>
                <div id="pagination_compute_slide" class="compute_slide_component"></div>
            </section>
        </div>
        <slide-viewer id="compute_slide_viewer"></slide-viewer>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.9.0/viewer.min.js"></script>
<script type="text/javascript" src="annotorious/annotorious.min.js"></script>
<script src="paginationjs/dist/pagination-with-styles.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script src="js/public.js"></script>
<script src="js/slide/slide_viewer.js"></script>
<script src="js/slide/slide_center.js"></script>

</body>
</html>
